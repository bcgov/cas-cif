dependencies:
  override: []

review:
  checklist: []

deploy:
  override:
    - make install:
        timeout: 5000

ci:
  allow_failures:
    - "yarn-audit"

tasks:
  renew_cert:
    action: "Renew SSL Certificate"
    description: "Send a request via certbot to issue an SSL certificate"
    steps:
      - git checkout HEAD
      - export ISSUE_CERT=true
      - make renew_cert
