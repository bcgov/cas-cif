apiVersion: v1
kind: ConfigMap
metadata:
  name: logrotate-configmap
data:
  logrotate.conf: |
    /var/log/oc-cif-test.log {
        size 100M
        missingok
        notifempty
        copytruncate
        rotate 5
        compress
        delaycompress
        dateext
        dateformat -%Y%m%d%H%M%S
    }
